<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ƒê·ªçc Theo H√¨nh - FINAL PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #D32F2F;
            --gold: #FFD700;
            --green: #2e7d32;
            --blue: #1565c0;
            --gray: #607d8b;
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            margin: 0; padding: 0; height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at center, #8b0000 0%, #1a0000 100%);
            color: #fff;
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; 
        }

        /* HEADER */
        h1 {
            font-family: 'Anton', sans-serif; 
            font-size: clamp(2rem, 5vh, 4rem);
            color: var(--gold); text-transform: uppercase; margin: 10px 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5), 3px 3px 0 #000;
            letter-spacing: 2px; flex-shrink: 0;
            animation: glow 2s infinite alternate;
            text-align: center; padding: 0 10px;
        }
        @keyframes glow { from { text-shadow: 0 0 10px rgba(255,215,0,0.2), 3px 3px 0 #000; } to { text-shadow: 0 0 20px rgba(255,215,0,0.6), 3px 3px 0 #000; } }

        /* L∆Ø·ªöI √î */
        .grid-wrapper {
            flex: 1; width: 100%; 
            display: flex; align-items: center; justify-content: center;
            padding: 20px; overflow-y: auto; perspective: 1000px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%; max-width: 1200px;
            padding: 10px;
        }

        /* √î B√ç ·∫®N (3:4) */
        .box {
            aspect-ratio: 3/4; 
            background: linear-gradient(135deg, #FFD700, #FFA000); 
            background-size: cover; background-position: center; background-repeat: no-repeat;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.6), inset 0 0 0 1px rgba(255,255,255,0.3);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
            transform-style: preserve-3d;
            border: 2px solid #fff;
        }
        .box:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 20px 40px rgba(0,0,0,0.5); border-color: var(--gold); }
        .box:active { transform: scale(0.95); }
        
        .box-content { display: none; }

        /* HI·ªÜU ·ª®NG */
        .box.flipping { transform: rotateY(180deg) scale(1.2); opacity: 0; }
        .box.shuffling { transform: scale(0) rotate(360deg); opacity: 0; }
        .box.appearing { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 80% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }
        .box.disabled { pointer-events: none; filter: grayscale(1); opacity: 0.5; }

        /* MODAL VIDEO */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s;
        }
        .modal-overlay.show { display: flex; opacity: 1; }

        .video-container-outer {
            width: 90%; max-width: 1100px;
            display: flex; flex-direction: column; gap: 10px;
        }

        .level-badge {
            align-self: center;
            background: var(--red); color: var(--gold);
            padding: 5px 20px; border-radius: 50px;
            font-family: 'Anton'; font-size: 1.5rem; letter-spacing: 1px;
            border: 2px solid var(--gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            text-transform: uppercase;
        }

        /* KHUNG VIDEO 16:9 CHU·∫®N */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            background: #000; 
            border: 4px solid var(--gold);
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.4);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }
        
        /* MENU CH·ªåN TRONG VIDEO */
        .level-menu-overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 20px; z-index: 10;
        }
        .level-menu-overlay.hidden { display: none; }

        .modal-controls { margin-top: 10px; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;}
        .btn {
            padding: 12px 25px; border-radius: 50px; border: none;
            font-family: 'Anton'; font-size: 1.1rem; cursor: pointer;
            text-transform: uppercase; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 5px;
            min-width: 140px;
        }
        .btn-close { background: #444; color: white; border: 1px solid #777; }
        .btn-next { background: var(--gold); color: #d32f2f; border: 2px solid #fff; animation: pulse 2s infinite; font-weight: bold; }
        .btn-fullscreen { background: var(--blue); color: white; border: 1px solid #fff; }
        
        .btn-preview { background: var(--gray); color: white; border: 2px solid #fff; font-size: 1.3rem; padding: 15px 40px; }
        .btn-play { background: var(--green); color: white; border: 2px solid #fff; font-size: 1.5rem; padding: 20px 50px; animation: pulse 1.5s infinite; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* SETTINGS */
        .settings-btn {
            position: fixed; bottom: 20px; left: 20px;
            width: 50px; height: 50px; background: rgba(255,255,255,0.1);
            border-radius: 50%; color: white; font-size: 24px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 2px solid rgba(255,255,255,0.3); z-index: 100;
            transition: 0.3s;
        }
        .settings-btn:hover { background: var(--red); border-color: var(--gold); transform: rotate(180deg); }
        
        .settings-panel {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #fff; color: #333;
            padding: 20px; border-radius: 15px; width: 95%; max-width: 500px;
            max-height: 95vh; display: flex; flex-direction: column; gap: 10px;
            z-index: 2001; box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            border: 4px solid var(--gold); display: none; overflow-y: auto;
        }
        .settings-panel.show { display: flex; }
        
        .setting-group { border-bottom: 1px dashed #ccc; padding-bottom: 10px; margin-bottom: 5px; }
        .setting-label { font-weight: bold; display: block; margin-bottom: 5px; color: var(--red); }
        .link-list { max-height: 300px; overflow-y: auto; border: 1px solid #eee; padding: 5px; background: #f9f9f9; }
        
        .box-config-item {
            background: #eee; padding: 10px; border-radius: 8px; margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .box-config-header { font-weight: bold; margin-bottom: 5px; color: #333; }
        .lvl-input-row { display: flex; gap: 5px; margin-bottom: 3px; align-items: center; }
        .lvl-label { width: 60px; font-size: 0.8rem; font-weight: bold; }
        .lvl-input { flex: 1; padding: 6px; border: 1px solid #ccc; border-radius: 4px; font-size: 0.9rem; }
        .lvl-1 { color: #2e7d32; }
        .lvl-2 { color: #c62828; }

        .copyright {
            position: fixed; bottom: 5px; right: 10px;
            font-size: 11px; color: rgba(255,255,255,0.2);
            pointer-events: none; z-index: 10; font-family: sans-serif;
        }
        
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--red); }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>

    <h1 id="mainTitle">‚ùì ƒê·ªåC THEO H√åNH ‚ùì</h1>

    <div class="grid-wrapper">
        <div class="grid-container" id="gridContainer"></div>
    </div>

    <div class="modal-overlay" id="videoModal">
        <div class="video-container-outer">
            <div class="level-badge" id="levelBadge">C·∫§P ƒê·ªò 1</div>
            
            <div class="video-wrapper" id="videoContainer">
                
                <div class="level-menu-overlay" id="levelMenu">
                    <button class="btn btn-preview" onclick="playSelectedLevel(true)">üëÅÔ∏è XEM TH·ª¨</button>

    <div class="settings-panel" id="settingsPanel">

        <button class="btn" style="width:100%; background:var(--green); color:white; margin-bottom:10px;" onclick="restartGame()">üîÑ CH∆†I L·∫†I T·ª™ ƒê·∫¶U</button>

            <div style="display:flex; gap:5px; align-items:center;">

                        </label>

        <div class="setting-group">
            <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:5px">
                <span style="font-weight:bold">üîÄ T·ª± ƒë·ªông X√°o tr·ªôn</span>

            </div>
            <div style="display:flex; align-items:center; justify-content:space-between;">

                <button onclick="renderLinkInputs()" style="padding:5px 10px; cursor:pointer; background:#eee; border:1px solid #ccc">Update</button>
            </div>
            <div class="link-list" id="linkInputsList"></div>
        </div>

        <div style="display:flex; gap:10px; margin-top:10px;">
            <button class="btn" style="flex:1; background:var(--red); color:white;" onclick="saveSettings()">L∆ØU</button>
            <button class="btn" style="flex:1; background:#444; color:white;" onclick="toggleSettings()">ƒê√ìNG</button>
        </div>
    </div>

    <div class="copyright">Tools by Longca H·∫£i S·∫£n K·ª≥ H√†</div>

    <script>
        // D·ªÆ LI·ªÜU M·∫™U M·ªöI (FINAL PRO)
        const DEFAULT_LINKS = [
            { l1: "https://www.youtube.com/watch?v=Zdx5Huif2sY", l2: "https://www.youtube.com/watch?v=12ZatgQmDI0" },
            { l1: "https://www.youtube.com/watch?v=MfGNzjI4Awg", l2: "https://www.youtube.com/watch?v=pGVMlylF_Hg" },
            { l1: "https://www.youtube.com/watch?v=H7pY1UxUVog", l2: "https://www.youtube.com/watch?v=I5yD_vYfNFo" },
            { l1: "https://www.youtube.com/watch?v=8BikOjRbyWA", l2: "https://www.youtube.com/watch?v=-e8VN5OWJlM" }
        ];
        
        const DEFAULT_BOX_IMAGE = "https://cdn.hstatic.net/files/200000273197/file/b52e33c1c1027c58278cae225786b77d_17_1759851378356_25.jpeg";

        let gameConfig = { 
            title: "‚ùì ƒê·ªåC THEO H√åNH ‚ùì", 
            shuffle: true, repeat: true, totalBoxes: 4, 
            boxImage: DEFAULT_BOX_IMAGE, 
            links: JSON.parse(JSON.stringify(DEFAULT_LINKS))
        };
        let openedBoxes = [];
        let displayOrder = [];
        let currentPlayingBoxIndex = -1;
        let currentLevel = 1;

        // DOM
        const gridContainer = document.getElementById('gridContainer');
        const videoModal = document.getElementById('videoModal');
        const videoWrapper = document.getElementById('videoContainer');
        const settingsPanel = document.getElementById('settingsPanel');
        const previewIcon = document.getElementById('previewIcon');
        const iconUrlInput = document.getElementById('iconUrlInput');
        const levelBadge = document.getElementById('levelBadge');
        const btnNextLevel = document.getElementById('btnNextLevel');
        const levelMenu = document.getElementById('levelMenu');

        function init() {
            try {
                const savedConfig = JSON.parse(localStorage.getItem('dth_config_pro'));
                const savedOpened = JSON.parse(localStorage.getItem('dth_opened_pro'));
                const savedOrder = JSON.parse(localStorage.getItem('dth_order_pro'));
                if(savedConfig) gameConfig = savedConfig;
                if(savedOpened) openedBoxes = savedOpened;
                if(savedOrder) displayOrder = savedOrder;
            } catch(e) {}

            document.getElementById('mainTitle').innerText = gameConfig.title || "‚ùì ƒê·ªåC THEO H√åNH ‚ùì";
            document.getElementById('gameTitleInput').value = gameConfig.title || "";
            document.getElementById('chkShuffle').checked = gameConfig.shuffle;
            document.getElementById('chkRepeat').checked = gameConfig.repeat;
            document.getElementById('numBoxes').value = gameConfig.totalBoxes;
            
            updatePreviewIcon();

            if (!displayOrder || displayOrder.length !== gameConfig.totalBoxes) resetDisplayOrder();
            renderGrid(false);
            renderLinkInputs();
        }

        function updatePreviewIcon() {
            if(gameConfig.boxImage) {
                previewIcon.style.backgroundImage = `url(${gameConfig.boxImage})`;
                previewIcon.innerText = '';
                if(gameConfig.boxImage.startsWith('http')) {
                    iconUrlInput.value = gameConfig.boxImage;
                } else {
                    iconUrlInput.value = "";
                }
            } else {
                previewIcon.style.backgroundImage = 'none';
                previewIcon.innerText = '?';
            }
        }

        function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    resizeImage(e.target.result, 500, (compressedData) => {
                        gameConfig.boxImage = compressedData;
                        updatePreviewIcon();
                    });
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function resizeImage(base64Str, maxWidth, callback) {
            const img = new Image();
            img.src = base64Str;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                let width = img.width;
                let height = img.height;
                if (width > maxWidth) {
                    height *= maxWidth / width;
                    width = maxWidth;
                }
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                callback(canvas.toDataURL('image/jpeg', 0.8)); 
            }
        }

        function resetIcon() {
            gameConfig.boxImage = DEFAULT_BOX_IMAGE;
            updatePreviewIcon();
            document.getElementById('iconFileInput').value = "";
        }

        function resetDisplayOrder() {
            displayOrder = Array.from({length: gameConfig.totalBoxes}, (_, i) => i);
            saveState();
        }

        function shuffleDisplayOrder() {
            for (let i = displayOrder.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [displayOrder[i], displayOrder[j]] = [displayOrder[j], displayOrder[i]];
            }
            saveState();
        }

        function renderGrid(animate = true) {
            gridContainer.innerHTML = '';
            if(!displayOrder || displayOrder.length === 0) resetDisplayOrder();

            displayOrder.forEach((realIndex, i) => {
                const box = document.createElement('div');
                box.className = 'box';
                box.style.backgroundImage = `url(${gameConfig.boxImage})`;
                box.classList.add('has-image');

                if(animate) {
                    box.classList.add('appearing');
                    box.style.animationDelay = `${i * 0.05}s`; 
                }

                const isOpened = openedBoxes.includes(realIndex);
                if (isOpened && !gameConfig.repeat) box.classList.add('disabled');

                box.innerHTML = `<div class="box-content">?</div>`;
                box.onclick = () => openBox(box, realIndex);
                gridContainer.appendChild(box);
            });
        }

        function openBox(boxEl, index) {
            const boxData = gameConfig.links[index] || { l1:"", l2:"" };
            if (!boxData.l1 && !confirm("√î n√†y ch∆∞a c√≥ Link Level 1. M·ªü kh√¥ng?")) return;

            boxEl.classList.add('flipping');

            setTimeout(() => {
                if (!openedBoxes.includes(index)) {
                    openedBoxes.push(index);
                    localStorage.setItem('dth_opened_pro', JSON.stringify(openedBoxes));
                }
                currentPlayingBoxIndex = index;
                showLevelMenu(1); 
                videoModal.classList.add('show');
            }, 300); 
        }

        function showLevelMenu(lvl) {
            currentLevel = lvl;
            const existingIframe = videoWrapper.querySelector('iframe');
            if(existingIframe) existingIframe.remove();

            levelMenu.classList.remove('hidden');
            btnNextLevel.style.display = "none"; 

            if(lvl === 1) {
                levelBadge.innerText = "C·∫§P ƒê·ªò 1: D·ªÑ";
                levelBadge.style.backgroundColor = "#2e7d32"; 
            } else {
                levelBadge.innerText = "C·∫§P ƒê·ªò 2: KH√ì";
                levelBadge.style.backgroundColor = "#c62828"; 
            }
        }

        function getYouTubeID(url) {
            if(!url) return null;
            try {
                let videoId = null;
                if (url.includes('youtu.be')) {
                    const urlObj = new URL(url);
                    videoId = urlObj.pathname.slice(1);
                } 
                else if (url.includes('youtube.com')) {
                    const urlObj = new URL(url);
                    if (urlObj.pathname.startsWith('/shorts/')) {
                        videoId = urlObj.pathname.split('/shorts/')[1];
                    } else {
                        videoId = urlObj.searchParams.get('v');
                    }
                }
                if (videoId) return videoId.substring(0, 11);
            } catch (e) { console.log(e); }

            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=|shorts\/)([^#&?\/\s]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length >= 11) ? match[2].substring(0, 11) : null;
        }

        function playSelectedLevel(isPreview) {
            const boxData = gameConfig.links[currentPlayingBoxIndex] || {};
            let url = (currentLevel === 1) ? boxData.l1 : boxData.l2;

            if(!url) { alert("Ch∆∞a c√≥ link video!"); return; }

            const videoId = getYouTubeID(url);
            
            if (!videoId) { alert("L·ªói: Kh√¥ng t√¨m th·∫•y ID Youtube!"); return; }

            levelMenu.classList.add('hidden');
            
            const iframe = document.createElement('iframe');
            
            // FINAL PRO: AUTOPLAY + CONTROLS (Ch·∫°y ngon tr√™n Web)
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&rel=0&playsinline=1&modestbranding=1`;
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;
            
            videoWrapper.appendChild(iframe);

            if (isPreview) {
                btnNextLevel.style.display = "none";
            } else {
                if(currentLevel === 1 && boxData.l2) {
                    btnNextLevel.style.display = "flex";
                } else {
                    btnNextLevel.style.display = "none";
                }
            }
        }

        function advanceToNextLevel() {
            const iframe = videoWrapper.querySelector('iframe');
            if(iframe) iframe.remove();
            showLevelMenu(2);
        }

        function closeVideo() {
            videoModal.classList.remove('show');
            const iframe = videoWrapper.querySelector('iframe');
            if(iframe) iframe.remove();
            
            currentPlayingBoxIndex = -1;
            if (document.fullscreenElement) document.exitFullscreen();

            if (gameConfig.shuffle) {
                const boxes = document.querySelectorAll('.box');
                boxes.forEach(b => b.classList.add('shuffling'));
                setTimeout(() => { shuffleDisplayOrder(); renderGrid(true); }, 400);
            } else {
                renderGrid(false);
            }
        }

        function restartGame() {
            if(confirm("B·∫ÆT ƒê·∫¶U L·∫†I T·ª™ ƒê·∫¶U?")) {
                openedBoxes = [];
                localStorage.setItem('dth_opened_pro', JSON.stringify(openedBoxes));
                const boxes = document.querySelectorAll('.box');
                boxes.forEach(b => b.classList.add('shuffling'));
                setTimeout(() => { renderGrid(true); }, 400);
                toggleSettings();
            }
        }

        function goFullscreen() {
            const elem = videoWrapper;
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        }

        function toggleSettings() { settingsPanel.classList.toggle('show'); }

        function renderLinkInputs() {
            const container = document.getElementById('linkInputsList');
            container.innerHTML = '';
            const count = parseInt(document.getElementById('numBoxes').value) || 4;
            
            for (let i = 0; i < count; i++) {
                const data = gameConfig.links[i] || { l1:"", l2:"" };
                const item = document.createElement('div');
                item.className = 'box-config-item';
                item.innerHTML = `
                    <div class="box-config-header">√î S·ªê ${i + 1}</div>
                    <div class="lvl-input-row">
                        <span class="lvl-label lvl-1">C·∫•p 1 (D·ªÖ)</span>
                        <input type="text" class="lvl-input inp-l1" id="link_${i}_l1" value="${data.l1 || ''}" placeholder="Link Youtube Level 1...">
                    </div>
                    <div class="lvl-input-row">
                        <span class="lvl-label lvl-2">C·∫•p 2 (Kh√≥)</span>
                        <input type="text" class="lvl-input inp-l2" id="link_${i}_l2" value="${data.l2 || ''}" placeholder="Link Youtube Level 2...">
                    </div>
                `;
                container.appendChild(item);
            }
        }

        function saveSettings() {
            const title = document.getElementById('gameTitleInput').value.trim() || "‚ùì ƒê·ªåC THEO H√åNH ‚ùì";
            const count = parseInt(document.getElementById('numBoxes').value) || 4;
            const shuffle = document.getElementById('chkShuffle').checked;
            const repeat = document.getElementById('chkRepeat').checked;
            const urlImg = document.getElementById('iconUrlInput').value.trim();
            
            if(urlImg) gameConfig.boxImage = urlImg; 

            const newLinks = [];
            for (let i = 0; i < count; i++) {
                const l1 = document.getElementById(`link_${i}_l1`).value.trim();
                const l2 = document.getElementById(`link_${i}_l2`).value.trim();
                newLinks.push({ l1, l2 });
            }

            const oldTotal = gameConfig.totalBoxes;
            gameConfig.title = title;
            gameConfig.totalBoxes = count;
            gameConfig.shuffle = shuffle;
            gameConfig.repeat = repeat;
            gameConfig.links = newLinks;
            
            localStorage.setItem('dth_config_pro', JSON.stringify(gameConfig));

            document.getElementById('mainTitle').innerText = title;
            if (oldTotal !== count) resetDisplayOrder();
            renderGrid(false);
            toggleSettings();
            alert("ƒê√£ l∆∞u c·∫•u h√¨nh 2 c·∫•p ƒë·ªô!");
        }
        
        function saveState() {
            localStorage.setItem('dth_order_pro', JSON.stringify(displayOrder));
        }

        init();
    </script>
